<!DOCTYPE html>
<html>
<head>
  <title>NESAS - Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
    }
    .link {
      color: blue;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div class="link" onclick="showRegister()">Belum punya akun? Daftar</div>
  </div>

  <div class="container hidden" id="registerPage">
    <h2>Daftar</h2>
    <input type="text" id="regNama" placeholder="Nama Lengkap">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Simpan dan Masuk</button>
    <div class="link" onclick="showLogin()">Sudah punya akun? Login</div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("registerPage").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;

      if (email && pass) {
        localStorage.setItem("user_email", email);
        // Contoh saja, nama tidak diambil di login
        localStorage.setItem("user_name", email.split('@')[0]); 
        window.location.href = "dashboard.html";
      } else {
        alert("Mohon isi email dan password.");
      }
    }

    function register() {
      const nama = document.getElementById("regNama").value;
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPassword").value;

      if (nama && email && pass) {
        localStorage.setItem("user_name", nama);
        localStorage.setItem("user_email", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Mohon lengkapi semua data.");
      }
    }
  </script>
</body>
</html>
